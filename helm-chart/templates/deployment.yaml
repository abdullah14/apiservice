apiVersion: apps/v1
kind: Deployment
metadata:
  name: apiservice-deployment
  labels:
    app: apiservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apiservice
  template:
    metadata:
      labels:
        app: apiservice
    spec:
      nodeSelector:
      	kubernetes.io/os: linux
      containers:
        - name: apiservice
          image: dockerimagesreg.azurecr.io/apiservice:ca5
          ports:
            - containerPort: 8080
              protocol: TCP
